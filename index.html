<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE REGISTRATION FORM</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/submit" method="post">
        <label for="username">ENTER YOUR NAME:</label>
        <input type="text" id="username" name="username" placeholder="YOUR NAME" required><br><br>

        <label for="email">ENTER YOUR EMAIL:</label>
        <input type="email" id="email" name="email" placeholder="YOUR EMAIL" required><br><br>

        <label for="password">ENTER THE PASSWORD:</label>
        <input type="password" id="password" name="password" placeholder="YOUR PASSWORD" required><br><br>

        <label for="confirm-password">CONFIRM YOUR PASSWORD:</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="CONFIRM PASSWORD" required><br><br>

        <label for="phone">ENTER YOUR PHONE NUMBER:</label>
        <input type="tel" id="phone" name="phone" placeholder="YOUR PHONE NUMBER" required><br><br>

        <label for="address">ENTER YOUR ADDRESS:</label>
        <input type="text" id="address" name="address" placeholder="YOUR ADDRESS" required><br><br>

        <label for="dob">ENTER YOUR DATE OF BIRTH:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="gender">SELECT YOUR GENDER:</label>>
           <input type="radio" id="male" name="gender" value="male" required>
           <label for="male">MALE</label>
           <input type="radio" id="female" name="gender" value="female" required>
           <label for="female">FEMALE</label>
           <br><br>

        <label for="country">SELECT YOUR COUNTRY:</label>
        <select id="country" name="country" required>
            <option value="pakistan">pakistan</option>
            <option value="china">china</option>
            <option value="saudiarabia">Saudi Arabia</option>
            <option value="bangladesh">Bangladesh</option>
            <option value="india">India</option>
        </select>
            <br><br>

      <label for="cars">SELECT YOUR FAVORITE CAR:</label>
        <select id="cars" name="cars" required>
            <option value="car 1">LAMBORGINI</option>
            <option value="car 2">BMW</option>
            <option value="car 3">BUGATTI</option>
            <option value="car 4">KONISEGG</option>
            <option value="car 5">MERCEDES</option>
        </select>
            <br><br>
        <label for="upload">UPLOAD YOUR PICTURE:</label>
        <input type="file" id="upload" name="upload" accept="image/*" required>
            <br><br>

        <button type="submit">Register</button>
    </form>
</body>
</html>
